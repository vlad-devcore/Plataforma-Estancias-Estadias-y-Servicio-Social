name: Optimized Deploy to SFTP

on:
  push:
    branches:
      - main
    paths:
      - 'cliente/**'
      - 'mini/**'
      - 'Servidor/**'
      - '**/.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #####################################
      # CLIENTE: Despliegue y build remoto
      #####################################
      - name: Deploy cliente source and config
        if: contains(github.event.head_commit.message, '[cliente]')
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'cliente/'
          remote_path: '/var/www/PEE/cliente/'
          exclude: '.git/**,node_modules/**,package-lock.json,.env,build/**'

      - name: Install dependencies and build on remote
        if: contains(github.event.head_commit.message, '[cliente]')
        uses: appleboy/ssh-action@master
        with:
          host: academico.upqroo.edu.mx
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          script: |
            cd /var/www/PEE/cliente
            if [ -f package.json ]; then
              echo "Installing dependencies..."
              npm install --prefix /var/www/PEE/cliente
              echo "Building React app..."
              npm run build --prefix /var/www/PEE/cliente
              echo "Build completed"
            else
              echo "package.json not found, deployment aborted"
              exit 1
            fi

      #####################################
      # MINI: Despliegue completo
      #####################################
      - name: Deploy mini folder
        if: contains(github.event.head_commit.message, '[mini]')
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'mini/'
          remote_path: '/var/www/PEE/mini'
          exclude: '.git/**,node_modules/**,package.json,package-lock.json,.env'

      #####################################
      # BACKEND: Despliegue completo
      #####################################
      - name: Create backend directory and set permissions
        if: contains(github.event.head_commit.message, '[Servidor]')
        uses: appleboy/ssh-action@master
        with:
          host: academico.upqroo.edu.mx
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          script: |
            if [ ! -d "/var/www/Plataforma_Estadias/Servidor" ]; then
              mkdir -p /var/www/Plataforma_Estadias/Servidor
              echo "Directory created"
            fi
            chmod -R 775 /var/www/Plataforma_Estadias/Servidor
            chown -R gestionvinculacion:server4 /var/www/Plataforma_Estadias/Servidor
            echo "Permissions set"

      - name: Deploy backend (Servidor)
        if: contains(github.event.head_commit.message, '[Servidor]')
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'Servidor/'
          remote_path: '/var/www/Plataforma_Estadias/Servidor'
          exclude: '.git/**,node_modules/**,package.json,package-lock.json,.env'

      #####################################
      # Reiniciar PM2
      #####################################
      - name: Restart PM2
        if: success() && (contains(github.event.head_commit.message, '[cliente]') || contains(github.event.head_commit.message, '[mini]') || contains(github.event.head_commit.message, '[Servidor]'))
        uses: appleboy/ssh-action@master
        with:
          host: academico.upqroo.edu.mx
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          script: |
            if [ "$(pm2 list | grep mini-server | wc -l)" -gt 0 ]; then
              pm2 restart mini-server
            fi
            if [ "$(pm2 list | grep servidor | wc -l)" -gt 0 ]; then
              pm2 restart servidor
            fi