name: Smart Deploy to SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      #####################################
      # CLIENTE: Build y despliegue
      #####################################
      - name: Build React app
        if: contains(github.event.head_commit.message, '[cliente]')
        run: |
          cd cliente
          npm ci
          npm run build

      - name: Deploy cliente/build
        if: contains(github.event.head_commit.message, '[cliente]')
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'cliente/build/*'
          remote_path: '/home/gestionvinculacion/cliente/build'
          exclude: '.git/**,node_modules/**,package.json,package-lock.json'

      #####################################
      # MINI: Solo archivos fuente, sin node_modules
      #####################################
      - name: Deploy mini folder
        if: contains(github.event.head_commit.message, '[mini]')
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'mini/*'
          remote_path: '/home/gestionvinculacion/mini'
          exclude: '.git/**,node_modules/**,package.json,package-lock.json'

      #####################################
      # BACKEND: Solo archivos fuente, sin node_modules
      #####################################
      - name: Deploy backend (Servidor)
        if: contains(github.event.head_commit.message, '[backend]')
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'Servidor/*'
          remote_path: '/home/gestionvinculacion/Servidor'
          exclude: '.git/**,node_modules/**,package.json,package-lock.json'
