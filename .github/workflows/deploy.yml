name: Smart Incremental Deploy to SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Para comparar cambios

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      #####################################
      # Determinar cambios
      #####################################
      - name: Detect changed files
        id: changes
        run: |
          echo "CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)" >> $GITHUB_ENV
          echo "HAS_CLIENTE=$(git diff --name-only HEAD^ HEAD | grep '^cliente/' | wc -l)" >> $GITHUB_ENV
          echo "HAS_MINI=$(git diff --name-only HEAD^ HEAD | grep '^mini/' | wc -l)" >> $GITHUB_ENV
          echo "HAS_SERVIDOR=$(git diff --name-only HEAD^ HEAD | grep '^Servidor/' | wc -l)" >> $GITHUB_ENV

      #####################################
      # CLIENTE: Build y despliegue si hay cambios
      #####################################
      - name: Build React app
        if: env.HAS_CLIENTE > 0
        run: |
          cd cliente
          npm ci
          npm run build

      - name: Deploy cliente/build
        if: env.HAS_CLIENTE > 0
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'cliente/build/*'
          remote_path: '/home/gestionvinculacion/cliente/build'
          exclude: '.git/**,node_modules/**,package.json,package-lock.json'

      #####################################
      # MINI: Despliegue si hay cambios
      #####################################
      - name: Deploy mini folder
        if: env.HAS_MINI > 0
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'mini/'
          remote_path: '/home/gestionvinculacion/mini'
          exclude: '.git/**,node_modules/**,package.json,package-lock.json'

      #####################################
      # BACKEND: Despliegue si hay cambios
      #####################################
      - name: Deploy backend (Servidor)
        if: env.HAS_SERVIDOR > 0
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'Servidor/'
          remote_path: '/home/gestionvinculacion/Servidor'
          exclude: '.git/**,node_modules/**,package.json,package-lock.json'

      #####################################
      # Reiniciar servicios con pm2
      #####################################
      - name: Restart PM2 processes
        if: env.HAS_CLIENTE > 0 || env.HAS_MINI > 0 || env.HAS_SERVIDOR > 0
        uses: appleboy/ssh-action@master
        with:
          host: academico.upqroo.edu.mx
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          script: |
            pm2 restart mini-server
            pm2 restart servidor