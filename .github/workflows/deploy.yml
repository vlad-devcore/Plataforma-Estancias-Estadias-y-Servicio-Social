name: Full Deploy to SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      #####################################
      # CLIENTE: Build y despliegue completo
      #####################################
      - name: Build React app
        run: |
          cd cliente
          npm ci
          npm run build

      - name: Deploy cliente/build
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'cliente/build/*'
          remote_path: '/var/www/PEE/cliente/build'

      - name: Deploy cliente/src
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'cliente/src/'
          remote_path: '/var/www/PEE/cliente/'

      - name: Deploy cliente/public
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'cliente/public/'
          remote_path: '/var/www/PEE/cliente/'

      #####################################
      # MINI: Despliegue completo
      #####################################
      - name: Deploy mini folder
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'mini/*'
          remote_path: '/var/www/PEE/mini'

      #####################################
      # BACKEND: Despliegue completo
      #####################################
      - name: Deploy backend (Servidor)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'Servidor/*'
          remote_path: '/var/www/PEE/Servidor'

      #####################################
      # Instalar dependencias y reiniciar
      #####################################
      - name: Install dependencies and restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: academico.upqroo.edu.mx
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          script: |
            # Intentar ajustar permisos sin sudo
            chown -R gestionvinculacion:www-data /var/www/PEE || true
            chmod -R 755 /var/www/PEE || true
            # Forzar instalaci√≥n local
            export NPM_CONFIG_GLOBAL=false
            cd /var/www/PEE/cliente
            npm ci --force --no-global
            cd /var/www/PEE/Servidor
            npm ci --force --no-global
            pm2 restart mini-server
            pm2 restart servidor
