name: Optimized Deploy to SFTP

on:
  push:
    branches:
      - main
    paths:
      - 'cliente/**'
      - 'mini/**'
      - '**/.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #####################################
      # CLIENTE: Subir solo el build
      #####################################
      - name: Deploy cliente build folder only
        if: contains(github.event.head_commit.message, '[cliente]')
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'cliente/build/'
          remote_path: '/var/www/PEE/cliente/'
          exclude: '.git/**'

      #####################################
      # MINI: Despliegue completo
      #####################################
      - name: Deploy mini folder
        if: contains(github.event.head_commit.message, '[mini]')
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'mini/'
          remote_path: '/var/www/PEE/mini'
          exclude: '.git/**,node_modules/**,package.json,package-lock.json,.env'

      #####################################
      # Reiniciar PM2 (solo si cliente o mini cambian)
      #####################################
      - name: Restart PM2
        if: success() && (contains(github.event.head_commit.message, '[cliente]') || contains(github.event.head_commit.message, '[mini]'))
        uses: appleboy/ssh-action@master
        with:
          host: academico.upqroo.edu.mx
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          script: |
            if [ "$(pm2 list | grep mini-server | wc -l)" -gt 0 ]; then
              pm2 restart mini-server
            fi
            if [ "$(pm2 list | grep servidor | wc -l)" -gt 0 ]; then
              pm2 restart servidor
            fi
