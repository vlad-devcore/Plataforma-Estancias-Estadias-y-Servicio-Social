name: Full Deploy to SFTP

on:
  push:
    branches:
      - main
    paths:
      - 'cliente/**'
      - 'mini/**'
      - 'Servidor/**'
      - '**/.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      #####################################
      # CLIENTE: Build y despliegue completo
      #####################################
      - name: Build React app
        if: contains(github.event.head_commit.message, '[cliente]')
        run: |
          cd cliente
          cp .env cliente/.env  # Asegura que .env se copie al directorio cliente
          CI=false npm ci
          CI=false npm run build
        working-directory: ${{ github.workspace }}

      - name: Deploy cliente/build
        if: contains(github.event.head_commit.message, '[cliente]')
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'cliente/build/*'
          remote_path: '/var/www/PEE/cliente/build'
          exclude: '.git/**,node_modules/**'  # Excluye node_modules

      - name: Deploy cliente/src and package.json
        if: contains(github.event.head_commit.message, '[cliente]')
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'cliente/'
          remote_path: '/var/www/PEE/cliente/'
          exclude: '.git/**,node_modules/**'  # Excluye solo node_modules, incluye package.json y .env

      #####################################
      # MINI: Despliegue completo
      #####################################
      - name: Deploy mini folder
        if: contains(github.event.head_commit.message, '[mini]')
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'mini/'
          remote_path: '/var/www/PEE/mini'
          exclude: '.git/**,node_modules/**,package.json,package-lock.json'

      #####################################
      # BACKEND: Despliegue completo
      #####################################
      - name: Deploy backend (Servidor)
        if: contains(github.event.head_commit.message, '[Servidor]')
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server: academico.upqroo.edu.mx
          port: 22
          local_path: 'Servidor/'
          remote_path: '/var/www/PEE/Servidor'
          exclude: '.git/**,node_modules/**,package.json,package-lock.json'

      #####################################
      # Reiniciar PM2
      #####################################
      - name: Restart PM2
        if: success() && (contains(github.event.head_commit.message, '[cliente]') || contains(github.event.head_commit.message, '[mini]') || contains(github.event.head_commit.message, '[Servidor]'))
        uses: appleboy/ssh-action@master
        with:
          host: academico.upqroo.edu.mx
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          script: |
            if [ "$(pm2 list | grep mini-server | wc -l)" -gt 0 ]; then
              pm2 restart mini-server
            fi
            if [ "$(pm2 list | grep servidor | wc -l)" -gt 0 ]; then
              pm2 restart servidor
            fi